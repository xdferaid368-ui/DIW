    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Layout Bootstrap</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
        .bloque {
            background-color: #e6e6e6;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .alto-200 {
            height: 200px;
        }

        .bg-col {
            background: #d9edf7;
            border: 1px solid #bce8f1;
            padding: 15px;
        }

        .gap-20 > * {
            margin-bottom: 20px;
        }
    </style>
    <body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1>Práctica de Layout Bootstrap</h1>
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bloque">Bloque 1</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="bloque">Bloque 2</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="bloque">Bloque 3</div>
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row text-center">
            <div class="col-3 bg-col">Lateral</div>
            <div class="col-6 bg-col">Centro (más ancho)</div>
            <div class="col-3 bg-col">Lateral</div>
        </div>
    </div>
        <div class="container">
        <div class="row align-items-center alto-200 bg-light">
            <div class="col-6 text-center">
                <div class="bg-col">Columna 1</div>
            </div>
            <div class="col-6 text-center">
                <div class="bg-col">Columna 2</div>
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row">
            <div class="col-auto bg-col">
                Texto corto
            </div>
            <div class="col bg-col">
                Columna que ocupa el resto del espacio disponible
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row gy-3">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bloque">Elemento 1</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="bloque">Elemento 2</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="bloque">Elemento 3</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="bloque">Elemento 4</div>
            </div>
        </div>
    </div>

</body>
</html>
